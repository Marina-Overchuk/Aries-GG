@@include('./templates/head.html')

<body>
    @@include('./templates/header.html')
    <div class="wrapper">
        <div class="shopcart"> 
            <div class="shopcart__body">
                <div class="container">
                    <div class="row">
                        <div class="col-12 text-center">
                            <h3 class="boost__title">Checkout</h3>        
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 block__checkout">
                            <div class="row">
                                <div class="col-12">
                                    <form action="" >
                                        <h6 class="titleform__checkout">payment details</h6>
                                           <div class="checkout__form">
                                                <div class="row">
                                                    <div class="col-12 col-md-6">
                                                            <div>
                                                                <label for="email">Email</label>
                                                            </div>    
                                                            <div>
                                                                <input type="email" id="email" name="email" placeholder="example@gmail.com">
                                                            </div>
                                                    </div> 
                                                     <div class="col-12 col-md-6"> 
                                                        <div>
                                                        <label for="confirm_email">CONFIRM EMAIL</label>
                                                        </div>    
                                                        <div>
                                                            <input type="email" id="confirm_email" name="confirm_email" placeholder="example@gmail.com">
                                                        </div>
                                                    </div>
                                               </div>
                                               <div class="row">
                                                   <div class="col-12 col-md-6">
                                                            <div>
                                                                <label for="nickname">NICKNAME</label>
                                                            </div>    
                                                            <div>
                                                                <input type="text" id="nickname" name="nickname" placeholder="Your in-game name" >
                                                            </div>
                                                    </div>   
                                                    <div class="col-12 col-md-6 check__select">
                                                            <label for="booster">Select specific booster</label>
                                                            <select required name="booster" id="booster">
                                                                <option value="Your booster" disabled selected hidden>Your booster</option>
                                                                <option value="A">A</option>
                                                                <option value="B">B</option>
                                                                <option value="C">C</option>
                                                            </select>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-12">
                                                        <div class="textarea__checkout">
                                                            <p class="label__textarea">COMMENTS</p>
                                                            <p><textarea rows="3" cols="40" name="text" placeholder="Your comments"></textarea></p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                    </form>
                                       
                                                <div class="row block2__checkout">
                                                    <div class="col-12">
                                                        <form>
                                                          <div class="radiobutton__checkout bg1">
                                                              <input type="radio" id="contactChoice1"
                                                               name="contact" value="email">
                                                              <label for="contactChoice1">EDebit/Credit Card</label>
                                                          </div>
                                                          <div class="radiobutton__checkout bg2">
                                                              <input type="radio" id="contactChoice2"
                                                               name="contact" value="phone">
                                                              <label for="contactChoice2">PayPal</label>
                                                          </div>
                                                          <div class="radiobutton__checkout bg3">
                                                              <input type="radio" id="contactChoice3"
                                                               name="contact" value="mail">
                                                              <label for="contactChoice3">Skrill</label>
                                                            </div>
                                                         </form> 
                                                    </div>
                                               </div>
                                               <div class="row confirm">
                                                   <div class="col-6">
                                                    <a class="link__button3" href="#">back to shopping cart</a>
                                                   </div>
                                                   <div class="col-6">
                                                       <div class="linkwrapper__checkout">
                                                          <a  class="shopcart__button" href="#">confirm</a>
                                                      </div>
                                                   </div>
                                               </div>
                                   
                                </div>
                            </div>  
                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    @@include('./templates/footer.html')
